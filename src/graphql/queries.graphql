query Me {
  me {
    image
    login
    meta {
      key
      val
    }
    name
  }
}

query SignIn($login: String!, $password: String!) {
  signIn(login: $login, password: $password)
}

query GetChats($offset: Int = 0, $first: Int = 10) {
  chats(offset: $offset, first: $first) {
    id
    type
    image
    messages(first: 1) {
      createdAt
      createdBy {
        image
        name
      }
      text
    }
    name
  }
}
